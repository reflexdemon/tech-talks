<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="./mark-down/intro.md" data-separator=">>" data-separator-vertical="VV"
				data-separator-notes="^Note:">

			<section data-markdown="./mark-down/http-client.md" data-separator=">>" data-separator-vertical="VV"

			<section data-markdown="./mark-down/switch-updates.md" data-separator=">>" data-separator-vertical="VV"
				data-separator-notes="^Note:">
			</section>
			<section data-markdown="./mark-down/text-blocks.md" data-separator=">>" data-separator-vertical="VV"
				data-separator-notes="^Note:">
			</section>
			<section data-markdown="./mark-down/instanceof.md" data-separator=">>" data-separator-vertical="VV"
				data-separator-notes="^Note:">
			</section>
			<section data-markdown="./mark-down/records.md" data-separator=">>" data-separator-vertical="VV"
				data-separator-notes="^Note:">
			</section>
			<section data-markdown="./mark-down/sealed-classes.md" data-separator=">>" data-separator-vertical="VV"
				data-separator-notes="^Note:">
			</section>
			<section data-markdown="./mark-down/api-updates.md" data-separator=">>" data-separator-vertical="VV"
				data-separator-notes="^Note:">
			</section>
			<section data-markdown="./mark-down/runtime-updates.md" data-separator=">>" data-separator-vertical="VV"

				data-separator-notes="^Note:">
			</section>
		</div>
	</div>
	<script src="./dist/reveal.js"></script>
	<script src="./plugin/notes/notes.js"></script>
	<script src="./plugin/markdown/markdown.js"></script>
	<script src="./plugin/highlight/highlight.js"></script>
	<script src="./plugin/mermaid/mermaid.js"></script>
	<script>
		Reveal.initialize({
			controls: true,
			progress: true,
			center: true,
			hash: true,
			slideNumber: 'h.v',
			jumpToSlide: true,
			loop: false,
			height: 600,
			// mermaid initialize config
			mermaid: {
				theme: 'forest',
				flowchart: {
					curve: 'linear',
				},
			},
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMermaid],
			dependencies: [
				{ src: 'plugin/spotlight/spotlight.js' },
			],
			spotlight: {

				// size of the spotlight
				size: 60,

				// true: Locks the mouse pointer inside the presentation
				// there is by design (Pointer Lock API) no spotlightCursor and presentingCursor 
				// displayed regardless of the configured values 
				lockPointerInsideCanvas: false,

				// toggle spotlight by holding down the mouse key
				toggleSpotlightOnMouseDown: true,

				// the keyCode pressed and held to turn on spotlight, disabled when set to false
				// Problems with this config? Maybe your touchpad is disabled on keypress? 
				spotlightOnKeyPressAndHold: false,

				// choose the cursor when spotlight is on. Maybe "crosshair"?
				spotlightCursor: 'none',

				// choose the cursor when spotlight is off and in presentation mode. Maybe "default"?
				presentingCursor: 'none',

				// true: initially in presentation mode, will also be ture if this is not set and toggleSpotlightOnMouseDown is true
				initialPresentationMode: true,

				// true: disable selecting in presentation mode
				disablingUserSelect: true,

				// set to a number as transition duration in ms to enable fade in and out, disabled when set to false
				fadeInAndOut: 100,

				// enable pointer mode
				useAsPointer: false,

				// pointer color (If pointer mode enabled)
				pointerColor: 'red'
			},
			keyboard: {
				// alternative to toggleSpotlightOnMouseDown: 
				// toggle spotlight by pressing key 'c'
				67: function () { RevealSpotlight.toggleSpotlight() },

				// enter/leave presentation mode by pressing key 'p'
				80: function () {
					RevealSpotlight.togglePresentationMode();
				},
			},
		});
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tech Talks By Venkateswara Venkatraman Prasanna</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/modern-normalize@v2.0.0/modern-normalize.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" href="favicon.png">
  <meta name="theme-color" content="">
</head>
<body>
  <div id="fadein" class="position-fixed top-0 start-0 w-100 h-100 bg-white" style="animation: fadeinall 1s normal 0.3s both;"></div>
  <style>
    /* For best practice, move CSS below to an external CSS file. */
    @keyframes fadeinall {
    0% {
      opacity: 1; }
    97% {
      opacity: 0; }
    98% {
      opacity: 0;
      -webkit-transform: translateY(0);
      transform: translateY(0); }
    100% {
      opacity: 0;
      -webkit-transform: translateY(-100%);
      transform: translateY(-100%);
      z-index: -1; } }
  </style>
  <div id="loader-wrapper" class="bg-white position-fixed top-0 z-3 w-100 h-100 text-center">
    <div class="spinner-border mt-5" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <h1>Tech Talks</h1>
  <table class="table">
    <tr>
      <th>#</th>
      <th>Topic</th>
      <th>Link to topic</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Java 11 to 17</td>
      <td><a href="java-11-to-17" target="_blank">Click Here</a></td>
    </tr>
    
  </table>
  <div id="cookie-notice" class="position-fixed bottom-0 w-100 p-2 text-bg-dark">
    <p>This website uses cookies so that we can provide you with the best website experience. By clicking “I Accept” you acknowledge the use of cookies and to our <a href="#"><u>Privacy Policy</u></a>.</p>
    <button type="button" id="i-accept" class="btn btn-primary">I Accept</button>
  </div>
  <!-- <div class="position-fixed top-0 w-100 p-2 text-bg-dark d-flex justify-content-between"><p>This is an announcemet.</p><button type="button" class="btn-close btn-close-white" onClick="parentNode.remove()" aria-label="Close"></button></div> -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript">
    (function($){
      $('#i-accept').on('click', function() {   
        if(localStorage.hidecookiebar !== '1') {
          $('#cookie-notice').hide();
           localStorage.hidecookiebar='1';
        }  
      });
      if(localStorage.hidecookiebar == '1') {
        $('#cookie-notice').hide();
      };
    })(jQuery);
  </script>
  <script type="text/javascript">
  window.onload = function(){
    setTimeout(function(){
      document.getElementById("fadein").remove();
    },1000);
  };
  </script>
  <script type="text/javascript">
    $(window).on('load', function() {
      $("#loader-wrapper").fadeOut(700);
    });
  </script>
</body>
</html>
